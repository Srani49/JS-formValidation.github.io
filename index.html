<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
            <h3>Gyan.com</h3>
            </div>
            <div class="image">
            </div>
            <div class="text">
                Start for free & get the attractive offer today!!!
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="questions">
                   Already have an Account? <br/>
                   <span> Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1"><img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                    Sign up</div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/material/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
           <!-- username input here -->
            <div>
                <!--lable is like heading of the subtitle input -->
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Harry Potter">
                <i class="fas fa-exclamation-circle  failure-icon "></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- email input here -->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Harry123@gmail.com">
                <i class="fas fa-exclamation-circle  failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> 
                <div class="error"></div>
            </div>
            <!-- password input here -->
            <div>  
                  <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password Here">
                <i class="fas fa-exclamation-circle failure-icon "></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
      

    </div>

</body>
<script src="script.js"></script>

</html>
